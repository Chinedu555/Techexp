<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Days Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background: #f5f5f5;
    }
    h2 {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Days Calculator</h2>
  <p>Enter number of days to count from today:</p>
  <input type="number" id="daysInput" placeholder="Enter days">
  <button onclick="calculateDate()">Calculate</button>

  <div id="result"></div>

  <script>
    function calculateDate() {
      let days = document.getElementById("daysInput").value;
      console.log("Days entered:", days);

      if (!days || days < 1) {
        document.getElementById("result").innerHTML = "Please enter a valid number of days.";
        return;
      }

      let today = new Date();
      console.log("Today's date:", today);

      let futureDate = new Date();
      futureDate.setDate(today.getDate() + parseInt(days));
      console.log("Calculated future date:", futureDate);

      let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      let formatted = futureDate.toLocaleDateString(undefined, options);

      document.getElementById("result").innerHTML = 
        days + " days from today is <br><b>" + formatted + "</b>";
    }
  </script>
</body>
</html>
